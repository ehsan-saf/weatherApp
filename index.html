<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="today-main">
        <div class="search-area">
          <div class="search-input-btn">
            <button class="search-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50px"
                height="50px"
              >
                <path
                  d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"
                />
              </svg>
            </button>
            <input
              type="text"
              name=""
              class="location-input"
              placeholder="City Name"
            />
            <div class="location-list">
              <!-- <div class="location-option" data-value="tehran">
                Tehran, Iran
              </div>
              <div class="location-option" data-value="qazvin">
                Qazvin, Iran
              </div> -->
            </div>
          </div>
        </div>
        <div class="today-info">
          <div class="c4">
            <div class="sun">
              <img src="./icons/sunrise.png" alt="" />
              <p class="sunset">7:15 AM</p>
            </div>
            <div class="c3">
              <p class="today-sunrise"></p>
              <div class="basic-info">
                <div class="basic-date">
                  <p class="location">Tehran</p>
                  <p class="date">Monday 10:25 am</p>
                </div>
                <div class="basic-weather">
                  <div class="c1">
                    <img src="./icons/day/119.png" alt="" class="today-icon" />
                    <p class="today-temp">25 Â°C</p>
                  </div>
                  <div class="c2">
                    <p class="today-condition">Clear</p>
                    <p class="today-feel">feels 10</p>
                  </div>
                </div>
              </div>
              <p class="today-sunset"></p>
            </div>
            <div class="sun">
              <img src="./icons/sunset.png" alt="" />
              <p class="sunrise">7:15 AM</p>
            </div>
          </div>
          <div class="full-info">
            <p class="today-humidity">Humidity: 60%</p>
            <p class="today-wind">Wind: 5 kmh</p>
            <p class="today-uv">UV:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
